<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    
    <div id="app" class="container d-flex ">


        <div class="preview d-flex m-auto mt-5">

            <div  class="jumbo_image position-relative d-flex justify-content-end">
                <div class="text_container  position-absolute  ">
                    <h2 class="text-white fs-1">{{slides[counter].title}}</h2>
                    <p class="text-white fs-6">{{slides[counter].text}}</p>
                </div>
                <img :src="slides[counter].item">
            </div>
    
           
            <div class="slide_container d-flex  flex-column ">

                <div class="button_contain d-flex   flex-column align-items-center justify-content-between position-absolute">
                    <button class="" id="slideUp" @click="slideUp" ><i class="fas fa-arrow-up"></i></button>
                    <button class="" id="slideDown" @click="slideDown"><i class="fas fa-arrow-down"></i></button>
                </div>
                
                <div  v-for="(slide, counter) in slides" class="slide ">
                    <img :src="slide.item" alt="">
                </div>
                    
                
            </div>

        </div>
        
       

    </div>



    



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
